<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
                padding: 5px;
                text-align: center;    
            }
        </style>
    </head>
    <body>
        <table>
            <caption> TIME TABLE of 6A </caption>
            <tr>
                <th>Day/Time</th>
                <th>9:00-10:00</th>
                <th>10:00-11:00</th>
                <th>11:00-11:10</th>
                <th>11:10-12:10</th>
                <th>12:10-1:10</th>
                <th>1:10-1:50</th>
                <th>1:50-2:50</th>
                <th>2:50-3:50</th>
                <th>3:50-4:50</th>
            </tr>

            <tr>
                <th>Monday</th>
                <td colspan="2">PT</td>            
                <td rowspan="6">BREAK</td>
                <td>DMML</td>
                <td>CN</td>
                <td rowspan="6">LUNCH</td>
                <td colspan="3">LAB</td>
                
            </tr>

            <tr>
                <th>Tuesday</th>
                <td colspan="2">PE2</td>                               
                <td colspan="2">PE3</td>                               
                <td colspan="3">LAB</td>               
            </tr>

            <tr>
                <th>Wednesday</th>
                <td>WFT</td>
                <td>DMML</td>               
                <td>CN</td>
                <td>WFT</td>               
                <td>CN</td>
                <td colspan="2">DMML</td>                
            </tr>

            <tr>
                <th>Thursday</th>
                <td colspan="2">PE3</td>                            
                <td colspan="2">PE2</td>                          
                <td>WFT</td>
                <td colspan="2">PT</td>                
            </tr>

            <tr>
                <th>Friday</th>
                <td colspan="2">LAB</td>  
                <td>LAB</td>              
                <td>WFT</td>           
                <td colspan="2">DMML</td>                     
            </tr>

            <tr>
                <th>Saturday</th>
                <td>CN</td>
                <td>DMML</td>
                <td>CN</td>
                <td>DMML</td>
                <td></td>
                <td></td>
                <td></td>               
            </tr>
        </table>
    </body>
</html>
